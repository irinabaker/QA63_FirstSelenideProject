plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.codeborne:selenide:7.10.0'

    implementation 'io.cucumber:cucumber-java:7.27.2'
    implementation 'io.cucumber:cucumber-junit:7.27.2'
}

test {
    useJUnit()
}